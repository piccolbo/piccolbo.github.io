<footer class="site-footer">

  <div class="wrapper">

    <div class="SendComment">
      Questions? Comments? <a href="mailto:antonio@piccolboni.info?subject={{ page.title }}&body={{ site.url }}{{site.baseurl}}{{ page.url }}" target="_top">Write me!</a>
      <!-- or <a href="http://via.hypothes.is/{{site.url}}/{{site.baseurl}}{{page.url }}">annotate with hypothes.is</a> -->
    </div>
    <div class="PageNavigation">
      {% if page.previous.url %}
        <a class="prev" href="{{page.previous.url}}">&laquo;    {{page.previous.title}}</a>
      {% endif %}
      {% if page.next.url %}
        <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
      {% endif %}
    </div>

  </div>

</footer>
